[package]
name = "file-collector"
version = "0.3.2"
authors = ["Harsh Shandilya <me@msfjarvis.dev>"]
edition = "2021"
description = "CLI tool to collect files from multiple directories into a single target"
repository = "https://github.com/msfjarvis/file-collector"
homepage = "https://github.com/msfjarvis/file-collector"
license = "MIT/Apache-2.0"
keywords = []
readme = "README.md"
include = ["src/**/*", "LICENSE-*", "README.md"]
publish = false

[dependencies]
anyhow = "1.0.71"
basic-toml = "0.1.2"
dirs = "5.0.1"
futures = "0.3.28"
serde = "1.0.164"
serde_derive = "1.0.164"
tokio = { version = "1.29.1", features = ["tokio-macros"] }
tracing = "0.1.37"
tracing-journald = { version = "0.3.0", optional = true }
tracing-subscriber = "0.3.17"
watchman_client = "0.8.0"

[dev-dependencies]
assay = "0.1.1"

[features]
journald = ["tracing-journald"]

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"
